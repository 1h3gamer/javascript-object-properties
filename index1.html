<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Math module/objects in JS</h1>
        <script>
            var value=Math.acos(-1);
            document.write(value + "<br>");
            var value = Math.asin(1);
            document.write(value + "<br>");
            var value = Math.atan(5);
            document.write(value + "<br>");
        </script>
    </body>
</html>
