<!DOCTYPE html>
<html>
    <head></head>
    
    <body>
        <h1>Argument in JS</h1>
        <P id="result"></P>
        <script>
            function findMax(){
                var Max=0;
                for(i=0; i<arguments.length; i++){
                    if(arguments[i]>Max){
                        Max=arguments[i];
                    }
                }
                return Max
            }
            document.getElementById("result").innerHTML=findMax(10,30,16,50,70,32);

            
        </script>
    </body>
</html>
