<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Javascript objects and their properties</h1>    
        <p id="demo"></p>

        <script>
            var person={
                firstname:"Jake",
                age:20,
            };

            document.getElementById("demo").innerHTML=person.firstname+person.age;
        </script>
