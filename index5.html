    <body>
        <h1>Multiplying using functions</h1>
        <button onclick="multiply(4)">Click me!</button>
        <p id="result"></p>
        <script>
            function multiply(a,b)
            {
                if(b === undefined)
            {
                alert("The value of b is unidentified");
                b=5;
            }
            var result = a * b;
            document.getElementById("result").innerHTML = result;
            }
        </script>
    </body>
